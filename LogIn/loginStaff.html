    <section class="header">

    <div class="login">
        <form action="/loginAdmin" method="post" class="login__form">
            <h1 class="login__title">Staff Login</h1>

            <div class="login__inputs">

                    <input type="email" name="adname" placeholder="Enter Your Email" required class="login__input">
                    <ion-icon name="mail"></ion-icon>
                </div>
                
                <div class="login__box">
                    <input type="password" name="adpassword" placeholder="Enter your Password" required class="login__input">
                    <ion-icon name="lock-closed"></ion-icon>
                </div>
            </div>
            <br>
            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
                Are you Staff,please <a href="loginStaff.html"><b>Login Staff< /b></a>
